name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # Nécessaire pour pousser vers GHCR
    
    steps:
      - uses: actions/checkout@v4
      
      # Authentification automatique avec GITHUB_TOKEN
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}  # Automatiquement disponible
      
      # Build et push backend
      - name: Build and push backend
        run: |
          docker build -t ghcr.io/fathani1207/boutique-backend:latest ./backend
          docker push ghcr.io/fathani1207/boutique-backend:latest
      
      # Build et push frontend
      - name: Build and push frontend
        run: |
          docker build -t ghcr.io/fathani1207/boutique-frontend:latest ./frontend
          docker push ghcr.io/fathani1207/boutique-frontend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Copier docker-compose.yml sur le serveur
      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: admin
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "docker-compose.yml"
          target: "/home/admin/app/"
      
      # SSH et déployer
      - name: Deploy to server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: admin
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/admin/app
            
            # S'authentifier à GHCR
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull les nouvelles images
            docker compose pull
            
            # Redémarrer les services
            docker compose up -d
            
            # Vérifier le statut
            docker compose ps

