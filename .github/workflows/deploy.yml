name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # Nécessaire pour pousser vers GHCR
    
    steps:
      - uses: actions/checkout@v4
      
      # Authentification automatique avec GITHUB_TOKEN
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}  # Automatiquement disponible
      
      # Build et push backend
      - name: Build and push backend
        run: |
          docker build -t ghcr.io/inesom-ux/teaching-shop-example/boutique-backend:latest ./backend
          docker push ghcr.io/inesom-ux/teaching-shop-example/boutique-backend:latest
      
      # Build et push frontend
      - name: Build and push frontend
        run: |
          docker build -t ghcr.io/inesom-ux/teaching-shop-example/boutique-frontend:latest ./frontend
          docker push ghcr.io/inesom-ux/teaching-shop-example/boutique-frontend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # SSH et déployer (copie docker-compose.yml et déploie)
      - name: Deploy to server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: admin
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Créer le répertoire si nécessaire
            mkdir -p /home/admin/app
            cd /home/admin/app
            
            # Copier docker-compose.yml via base64
            cat > docker-compose.yml << 'EOF'
            services:
              db:
                image: postgres:16-alpine
                environment:
                  POSTGRES_DB: boutique
                  POSTGRES_USER: boutique
                  POSTGRES_PASSWORD: boutique
                volumes:
                  - postgres-data:/var/lib/postgresql/data
            
              backend:
                image: ghcr.io/inesom-ux/teaching-shop-example/boutique-backend:latest
                ports:
                  - "8000:8000"
                environment:
                  - DATABASE_HOST=db
                  - DATABASE_NAME=boutique
                  - DATABASE_USER=boutique
                  - DATABASE_PASSWORD=boutique
                depends_on:
                  - db
            
              frontend:
                image: ghcr.io/inesom-ux/teaching-shop-example/boutique-frontend:latest
                ports:
                  - "8080:80"
                depends_on:
                  - backend
            
            volumes:
              postgres-data:
            EOF
            
            # S'authentifier à GHCR
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull les nouvelles images
            docker compose pull
            
            # Redémarrer les services
            docker compose up -d
            
            # Vérifier le statut
            docker compose ps

